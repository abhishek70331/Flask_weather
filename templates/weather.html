<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <div class="container text-center">
        <div class="row">
            <div class="col">

                    <div class="card-body">
                        <h2 class="text-dark">Weather App</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4 w-50 p-5">

        <div class="col">
          <div class="card card-body">
            <form action="/index" method="POST">
                <label class="mt-2"><h2>City Name</h2></label>
            <input type="text" class="form-control mt-2" placeholder="city name" name="city">
            <button class="btn btn-info mt-3 btn-sm" >Search</button>
        </form>

            <div class="card-title mt-5">
                <h4 class="text-lighter">City Name   {{city}}</h4>
            </div>
            <div class="card-title">
                <p class="text-lighter">Temp   {{temp}}</p>
            </div>
            <div class="card-title">
                <p class="text-lighter">Humidity   {{humidity}}</h5>
            </div>

          </div>
          </div>
        </div>
    </div>
    </div>    

  </body>
</html>
